<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="nav-box">
            <a href="Homepage.php" class="nav-link">Home</a>
            <a href="Trackerpage.html" class="nav-link active">Tracker</a>

    <!-- Title -->
    <div class="container mt-4">
        <h1 style="font-weight: bolder" class="title"><span class="black">Edu</span><span class="white">Trackr</span></h1>
    </div>
    
    <!-- Grade Input Form -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5>Manual Grade Input</h5>
                <form id="gradeForm">
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="quiz" class="form-label">Quiz Score</label>
                        <input type="number" class="form-control" id="quiz" required>
                    </div>
                    <div class="mb-3">
                        <label for="midterm" class="form-label">Midterm Score</label>
                        <input type="number" class="form-control" id="midterm" required>
                    </div>
                    <div class="mb-3">
                        <label for="finals" class="form-label">Finals Score</label>
                        <input type="number" class="form-control" id="finals" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Grade</button>
                </form>
            </div>
        </div>

        <!-- Grade Dashboard -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 >Grade Dashboard</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Quiz Score</th>
                            <th>Midterm Score</th>
                            <th>Finals Score</th>
                            <th>Average</th>
                        </tr>
                    </thead>
                    <tbody id="gradeTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Motivational Quotes -->
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <h5>Motivational Quote</h5>
                <p id="quote">"Jumbo hatdog, kaya mo 'yan!"</p>
                <button class="btn btn-success" onclick="newQuote()">New Quote</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("gradeForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let subject = document.getElementById("subject").value;
            let quiz = parseFloat(document.getElementById("quiz").value);
            let midterm = parseFloat(document.getElementById("midterm").value);
            let finals = parseFloat(document.getElementById("finals").value);
            let average = ((quiz + midterm + finals) / 3).toFixed(2);

            let table = document.getElementById("gradeTableBody");
            let row = `<tr><td>${subject}</td><td>${quiz}</td><td>${midterm}</td><td>${finals}</td><td>${average}</td></tr>`;
            table.innerHTML += row;

            document.getElementById("gradeForm").reset();
        });

        function newQuote() {
            const quotes = [
                "Push yourself, because no one else will do it for you.",
                "Success is the sum of small efforts, repeated day in and day out.",
                "Don't watch the clock; do what it does. Keep going.",
                "Hard work beats talent when talent doesnâ€™t work hard.",
                "Numbers don't define you, you define you, HUEY?!"
            ];
            document.getElementById("quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
